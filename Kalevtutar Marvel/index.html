<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Marvel Heroines</title>
</head>
<body>
    <h1>Look up Marvel superheroines! (and the male versions too, if you absolutely have to)</h1>
    
    <form>
        <h2>Please enter the name of your heroine/hero</h2>
        <label for="heroine">Heroine/Hero:</label>
        <input type="text" class="heroine" name="heroine"><br>

        <input type="submit" value="Submit" class="submit">
    </form>
    
    <div class = "flex-container">
        <div class = "box-image">
            <p><span class = "images"></span></p>
        </div>
        <div class="box-description">
            <p><span class="description"></span></p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
